<!DOCTYPE html>
<html>
<head>
  <title>Andre Arias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
    }
    
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .link-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .link-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    
    .link-item a {
      color: #333333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="profile-img.png" alt="Profile Image">
    <h1 class="name">Andre Arias</h1>
    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel sem id felis pretium tincidunt.</p>
    <div class="link-item">
  <div class="container">
    <div class="link-item">
      <img src="link1.png" alt="Link 1 Icon">
      <a href="https://www.linkedin.com/in/augustoarias/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </div>
    <div class="link-item">
      <img src="link2.png" alt="Link 2 Icon">
      <a href="https://example.com/link2" target="_blank" rel="noopener noreferrer">Link 2</a>
    </div>
    <div class="link-item">
      <img src="link3.png" alt="Link 3 Icon">
      <a href="https://example.com/link3" target="_blank" rel="noopener noreferrer">Link 3</a>
    </div>
  </div>
</body>
</html>
